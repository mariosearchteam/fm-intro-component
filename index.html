<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Intro component with sign up form</title>


</head>
<body>
<main>
  <article class="intro split">
    <div class="intro__content container flow-content">
      <h1 class="intro__title">Learn to code by watching others</h1>
      <p class="intro__description">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
    </div>
    <div class="intro__signup container flow-content">
      <div class="intro__banner shadow">
        <h2 class="intro__subtitle"><strong>Try it free 7 days </strong>then $20/mo. thereafter</h2>
      </div>
      <div class="intro__form shadow">
        <form action="" novalidate>
          <div class="intro__form-group">
            <input type="text" id="first-name" name="first-name" class="form__input" placeholder="First Name" aria-label="First Name">
          </div>
          <div class="intro__form-group">
            <input type="text" id="last-name" name="last-name" class="form__input" placeholder="Last Name" aria-label="Last Name">
          </div>
          <div class="intro__form-group">
            <input type="email" id="email" name="email" class="form__input" placeholder="Email Address" aria-label="Email Address">
          </div>
          <div class="intro__form-group">
            <input type="password" id="password" name="password" class="form__input" placeholder="Password" aria-label="Password">
          </div>
          <button type="submit" class="button">Claim your free trial</button>
          <p class="terms">By clicking the button, you are agreeing to our <a href="#" class="text-accent">Terms and Services</a></p>
        </form>
      </div>


    </div>

  </article>
</main>
  
<script src="script.js"></script>
</body>
</html>
